<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>CrystalsCollector!</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Click a crystal to see how much it's worth!</h1>
        </div>

        <div id="random-number"></div>

        <div class="column">
            <img src="assets\images\bluecrystal.png" alt="Blue Crystal" class="crystal" id="bluecrystal">
        </div>

        <div class="column">
            <img src="assets\images\crystalyellow.jpg" alt="Yellow Crystal" class="crystal" id="yellowcrystal">
        </div>

        <div class="column">
            <img src="assets\images\greencrystal.jpg" alt="Green Crystal" class="crystal" id="greencrystal">
        </div>
        
        <div class="column">
            <img src="assets\images\redcrystal.jpg" alt="Red Crystal" class="crystal" id="redcrystal">
        </div>

        <div id="user-number"></div>
    </div>




    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
